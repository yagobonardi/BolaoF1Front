<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f7f7f7;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="mail">Mail:</label>
        <input type="email" id="mail" name="mail" required>
        
        <label for="citystate">City/State:</label>
        <input type="text" id="citystate" name="citystate" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault(); 

            const name = document.getElementById("name").value;
            const mail = document.getElementById("mail").value;
            const cityState = document.getElementById("citystate").value;

            const userDto = {
                name: name,
                mail: mail,
                citystate: cityState
            };

            try {
                const response = await fetch("http://localhost/api/v1/users", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(userDto)
                });

                if (response.ok) {
                    alert("User registered successfully!");
                } else {
                    const errorData = await response.json();
                    alert(`Failed to register user: ${errorData.message || response.statusText}`);
                }
            } catch (error) {
                alert(`An error occurred: ${error.message}`);
            }
        });
    </script>
</body>
</html>
